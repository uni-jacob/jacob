version: "3.7"
services:
  db:
    container_name: postgres_database
    build: database
    networks:
      - default
      - my-net
    restart: always
    environment:
      - POSTGRES_DB=jacob
      - POSTGRES_PASSWORD=mjro10011
      - POSTGRES_USER=dadyarri
  bot:
    build: .
    env_file: .env
    command: python /code/jacob/main.py
    volumes:
      - .:/code
    depends_on:
      - db
    networks:
      - default
      - my-net

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

networks:
  my-net:
